<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popsmosse - Play</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/playstyles.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/input.css">
    <link rel="stylesheet" href="../css/logo.css">
    <script src="/socket.io/socket.io.js"></script>
    </head>
<body>
    <header>
        <nav class="navbar">
            <img src="../img/logo.png" alt="Popsmosse Logo" class="nav-logo">
            <div class="nav-links">
                <span id="userDisplay" class="user-display"></span>
                <a href="../html/home.html">Home</a>
                <a href="#" id="logoutBtn" style="display: none;">Log out</a>
                <a href="#" id="openLogin">Login</a>
                <a href="../html/createquiz.html">Create Quiz</a>
                <a href="https://github.com/pasgoat/Popsmosse">About</a>
            </div>
        </nav>
    </header>

    <div class="main-content">
    <!-- Quiz Section (2/3) -->
        <div class="quiz">
            <div class="question">
                <h2>Who is this?</h2>
                <img src="../questions/question1.png" alt="Question 1" class="question1-image">
            </div>
        </div>

    <!-- Leaderboard Section (1/3) -->
        <div class="leaderboard">
            <h3>Leaderboard</h3>
            <ul id="leaderboard-list">
                <li>Player 1 – 10 pts</li>
                <li>Player 2 – 7 pts</li>
                <li>Player 3 – 4 pts</li>
            </ul>
        </div>
    </div>
    
    <input class="answer" type="text" id="answer" placeholder="Answer">
    <script src="../js/playscript.js"></script>
    <script src="../js/auth.js"></script>
</body>

</html>
