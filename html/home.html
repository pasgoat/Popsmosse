<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popsmosse - Culture Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/logo.css">
    <link rel="stylesheet" href="../css/input.css">
    <link rel="stylesheet" href="../css/button.css">
    <script src="../js/home.js"></script>
</head>
<body>
    <div class="home-page">
        <header>
            <nav class="navbar">
                <img src="../img/logo.png" alt="Popsmosse Logo" class="nav-logo">
                <div class="nav-links">
                    <a href="../html/home.html">Home</a>
                    <a href="../html/signin.html">Sign in</a>
                    <a href="../html/createquiz.html">Create Quiz</a>
                </div>
            </nav>
        </header>
        
        <main class="hero-section">
            <div class="home-container">
                <img src="../img/logo.png" alt="Popsmosse Logo" class="home-logo">
                <h1>Test Your Cultural Knowledge</h1>
                <p class="tagline">Challenge friends with trivia from around the world!</p>
                
                <div class="game-actions">
                    <div class="action-card">
                        <input type="text" placeholder="Enter username" class="username-input">
                        <button class="create-game">Start New Quiz</button>
                    </div>
                    
                    <div class="join-action">
                        <div class="join-game">
                            <input type="text" id="game-code" placeholder="Enter game code" class="code-input">
                            <button class="join-game-btn">Join Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
