<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popsmosse - Culture Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/logo.css">
    <link rel="stylesheet" href="../css/input.css">
    <link rel="stylesheet" href="../css/button.css">
    <link rel="stylesheet" href="../css/createquiz.css">
</head>
<body>
    <div class="home-page">
        <header>
            <nav class="navbar">
                <img src="../img/logo.png" alt="Popsmosse Logo" class="nav-logo">
                <div class="nav-links">
                    <span id="userDisplay" class="user-display"></span>
                    <a href="../html/home.html">Home</a>
                    <a href="#" id="logoutBtn" style="display: none;">Log out</a>
                    <a href="#" id="openLogin">Login</a>
                    <a href="../html/createquiz.html">Create Quiz</a>
                </div>
            </nav>
        </header>
        
        <main class="hero-section">
            <div class="home-container">
                <img src="../img/logo.png" alt="Popsmosse Logo" class="home-logo">
                <h1>Test Your Cultural Knowledge</h1>
                <p class="tagline">Challenge friends with trivia from around the world!</p>
                
                <div class="game-actions">
                    <div class="action-card">
                        <input type="text" placeholder="Enter username" class="username-input">
                        <a href="play.html"><button class="create-game">Create Game</button></a>
                    </div>
                    
                    <div class="join-action">
                        <div class="join-game">
                            <input type="text" id="game-code" placeholder="Enter game code" class="code-input">
                            <button class="join-game-btn">Join Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div class="modal-overlay" id="loginModal">
            <div class="modal-content">
                <span class="close-btn" id="closeModal">&times;</span>

                <div class="modal-tabs">
                    <button id="showLogin" class="active">Sign In</button>
                    <button id="showSignup">Create Account</button>
                </div>

                <form class="login-form modal-form" id="loginForm">
                    <input type="text" placeholder="Username" required />
                    <input type="password" placeholder="Password" required />
                    <button type="submit">Log In</button>
                </form>

                <form class="signup-form modal-form" id="signupForm" style="display: none;">
                    <input type="text" placeholder="Username" required />
                    <input type="email" placeholder="Email" required />
                    <input type="password" placeholder="Password" required />
                    <input type="password" placeholder="Confirm Password" required />
                    <button type="submit">Create Account</button>
                </form>
            </div>
        </div>
        <div class="modal-overlay" id="logoutConfirmModal" style="display: none;">
            <div class="modal-content">
                <h3>Are you sure you want to log out?</h3>
                <div class="modal-buttons">
                    <button id="confirmLogoutBtn">Yes, log out</button>
                    <button id="cancelLogoutBtn">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/auth.js"></script>
    <script src="../js/home.js"></script>
</body>
</html>
