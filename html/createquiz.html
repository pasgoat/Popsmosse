<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/logo.css" />
  <link rel="stylesheet" href="../css/createquiz.css" />
  <link rel="stylesheet" href="../css/button.css"/>
</head>
<body>
  <div class="createquiz-page">
    <header>
        <nav class="navbar">
            <img src="../img/logo.png" alt="Popsmosse Logo" class="nav-logo">
            <div class="nav-links">
                <span id="userDisplay" class="user-display"></span>
                <a href="../html/home.html">Home</a>
                <a href="#" id="logoutBtn" style="display: none;">Log out</a>
                <a href="#" id="openLogin">Login</a>
                <a href="../html/createquiz.html">Create Quiz</a>
                <a href="https://github.com/pasgoat/Popsmosse">About</a>
            </div>
        </nav>
    </header>

    <main class="quiz-layout">
      <!-- Left column: quiz list -->
      <section class="quiz-list">
        <h2>Your Quizzes</h2>
        <ul id="quizList">
          <!-- List rendered dynamically by JS -->
        </ul>
        <button class="new-quiz-btn">+ New Quiz</button>
      </section>

      <!-- Right column: question creator -->
      <section class="question-creator">
          <div class="question-wrapper">
            <h2>Create a Question</h2>
            <div class="question-type-selector">
                <div class="question-type-card selected" data-type="quote">
                    üìú Quote Question
                </div>
                <div class="question-type-card" data-type="image">
                    üñºÔ∏è Image Question
                </div>
            </div>
            <form class="question-form">
                <textarea class="quote-textarea" name="questionContent" placeholder="Enter your quote question..." rows="4"></textarea>
                <input type="text" name="possibleAnswers" placeholder="Possible answers (comma separated)" />  
                <button type="submit">Add to Quiz</button>
            </form>
        </div>
      </section>
    </main>
            <div class="modal-overlay" id="loginModal">
            <div class="modal-content">
                <span class="close-btn" id="closeModal">&times;</span>

                <div class="modal-tabs">
                    <button id="showLogin" class="active">Sign In</button>
                    <button id="showSignup">Create Account</button>
                </div>

                <form class="login-form modal-form" id="loginForm">
                    <input type="text" placeholder="Username" required />
                    <input type="password" placeholder="Password" required />
                    <button type="submit">Log In</button>
                </form>

                <form class="signup-form modal-form" id="signupForm" style="display: none;">
                    <input type="text" placeholder="Username" required />
                    <input type="email" placeholder="Email" required />
                    <input type="password" placeholder="Password" required />
                    <input type="password" placeholder="Confirm Password" required />
                    <button type="submit">Create Account</button>
                </form>
            </div>
        </div>
        <div class="modal-overlay" id="logoutConfirmModal" style="display: none;">
            <div class="modal-content">
                <h3>Are you sure you want to log out?</h3>
                <div class="modal-buttons">
                    <button id="confirmLogoutBtn">Yes, log out</button>
                    <button id="cancelLogoutBtn">Cancel</button>
                </div>
            </div>
        </div>
  </div>
  <script type="module" src="../js/createquiz.js"></script>
  <script src="../js/auth.js"></script>
</body>
</html>
